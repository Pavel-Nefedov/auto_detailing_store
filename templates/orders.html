{% extends 'base.html' %}

{% block title %}Заказы{% endblock %}

{% block content %}
<section>
    <h2>Ваши заказы</h2>
    <ul class="order-list">
        {% for order in orders %}
        <li>
            <p>Заказ #{{ order.id }} - {{ order.status }}</p>
            <p>Сумма: {{ order.total }} Р</p>
            <p>Дата: {{ order.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
